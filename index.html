<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon"type="image/png"sizes="32x32"href="./assets/images/favicon-32x32.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100" id="container">
      <div class="row ">
        <section class="col-md-3" id="coloured">
        <h5 class="text-center mb-4 fw-bold h6"> Your Result </h5> 
    
        <div class="d-flex justify-content-center align-items-center" style="height: 150px; width: 150px;">
          <div class="box text-center rounded-circle p-4" style="height: 100%; width: 100%; position: relative;">
            <h2 class="display-5 fw-bold position-fixed top-50 start-50 translate-middle">76</h2>
            <p class="text-muted text-light position-absolute bottom-0 start-50 translate-middle-x" style="font-size: medium; color: white;">of 100</p>
          </div>
        </div>
        
       
          <h5 class="text-center">  Great  </h5> 
         
         <p class="text-center">You scored higher than 65% of the people
          who have taken these tests.</p>
        </section>

        <!--summmary section-->
        <section class="col-md-3">
          Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 /
          100 Continue
        </section>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" class="text-decoration-none">JuniorJeconia</a>.
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
